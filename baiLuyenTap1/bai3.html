<script>
    //ạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.

    let a = parseInt(prompt('nhap so thu nhat'))
    let b = parseInt(prompt('nhap so thu hai'))
    let sum = 0
    function calculate(){
        if (a>b){
            alert('so thu nhat lon hon so thu hai')
            return a
        }
        else{
            sum = a+b
        }alert('tong hai so la ' +sum)
    }calculate()



</script>
