<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính diện tích, hàm tính chu vi hình tròn.
    // Gọi hàm vừa xây dựng được
    let a = +prompt('nhap canh hinh vuong')

    function s(edge) {
        return edge ** 2
    }
    function p(edge){
        return edge*2
    }
    alert('Dien tich la '+ s(a))
    alert('Chu vi la '+ p(a))

</script>

</body>
</html>
