<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm truyền vào mảng số nguyên bất kỳ,
    // sau đó đảo ngược mảng số nguyên đó.

    let a = []
    while (true) {
        let inp = prompt('nhap vao mang ( an -1 de dung) ')
        if (inp == -1) {
            break
        }
        a.push(inp)
    }
    function reverse(array) {
        return array.reverse()
    }
    alert(reverse(a))


</script>

</body>
</html>
