<script>
    // Viết hàm nhận vào 3 số nguyên bất kỳ,
    // trả về số nguyên có giá trị nhỏ nhất.
    let a = +prompt('nhap so thu nhat')
    let b = +prompt('nhap so thu hai')
    let c = +prompt('nhap so thu ba')

    function timMin(st1, st2, st3) {
        min = st1
        if (st2 < min) {
            min = st2
        }
        if (st3<min){
            min = st3
        }return min
            }
            alert(timMin(a,b,c))
</script>
