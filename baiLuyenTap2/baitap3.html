<body>
<script>
    //Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
    // Gọi hàm vừa xây dựng được.
    let a = +prompt('nhap so bat ky')
    function factorial(number){
        let result = 1
        for (let i = 1;i<=number;i++){
            result *= i
        }return result
    }
    alert(factorial(a))





</script>
