<script>
    let a = parseInt(prompt('nhap so bat ky'))
    let check = false

    function isPrimeNumber(number) {
        if (number < 2) {
            check = true
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    check = true
                    break
                }
            }
        }
        if (check === false) {
            alert(number + ' là số nguyên tố ')
        } else {
            alert(number + ' không phải là số nguyên tố ')
        }
    }
    isPrimeNumber(a)
